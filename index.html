<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MusicPlayer</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1172925_s5dknrdloom.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
</head>
<body>
  <div class="playerBox">
    <div class="musicPanel">
      <div class="music clearfix">
        <div class="ctrl">
          <span class="backward iconfont icon-backward"></span>
          <span class="pause iconfont icon-music-icon_pause"></span>
          <span class="forward  iconfont icon-forward"></span>
        </div>
        <div class="info">
          <div class="name"></div>
          <div class="artist"></div>
        </div>
      </div>
      <div class="process">
        <div class="totalProcess"></div>
        <div class="currentProcess"></div>
        <div class="time"></div>
      </div>
    </div>
    <ul class="playList">
      <!-- <li class="duration">4:35</li> -->
      <!-- <li class="selected musicList">My song - author</li> -->
    </ul>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
